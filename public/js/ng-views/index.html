<h2>ALL SUNDAE FLAVORS</h2>

<h2 data-ng-repeat="sundae in vm.sundaes">
  <a data-ui-sref="show({flavor: sundae.flavor})">{{sundae.flavor}}</a>
</h2>

<form ng-submit="vm.create()">
  <input type="text" ng-model="vm.newSundae.flavor" placeholder="Flavor">
  <input type="text" ng-model="vm.newSundae.ingredients" placeholder="Ingredients">
  <input type="text" ng-model="vm.newSundae.photo" placeholder="Photo">
  <button type="submit">Submit</button>
</form>
